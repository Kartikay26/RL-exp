<!DOCTYPE html><html><head><title>RLEXP</title><meta name="viewport" content="width=device-width, initial-scale=1"><script src="/rlexp.e5d85db1.js"></script><link rel="stylesheet" href="/rlexp.911a2d3f.css"></head><body> <section class="hero is-primary is-bold"> <div class="hero-body"> <div class="container"> <h1 class="title"> Hello RL! </h1> <h2 class="subtitle"> some pretty basic experiments in reinforcement learning </h2> </div> </div> </section>   <section class="level"></section> <section> <div class="container is-fluid"> <div class="columns"> <div class="column"> <h3 class="heading">Controls</h3> <button class="button is-small is-inline is-danger" onclick="reset()">Reset</button> <div class="hspace"></div> <div class="buttons has-addons" style="display:inline-flex;"> <button id="stpbutton" onclick="setRunState(0)">Stop</button> <button id="runbutton" onclick="setRunState(1)">Run</button> <button id="ffwbutton" onclick="setRunState(2)">FastFwd</button> </div> <div class="hspace"></div> <select id="agt" class="select field is-small" style="background-color:#fff;border-color:#dbdbdb;" onchange="reset()"> <option value="DQNAgent">DQNAgent</option> <option value="RandomAgent">RandomAgent</option> </select> <select id="env" class="select field is-small" style="background-color:#fff;border-color:#dbdbdb;" onchange="reset()"> <option value="DefaultEnvironment">DefaultEnvironment</option> </select> <h3 class="heading">Visualization</h3>  <div id="pixiapp"></div> <div class="content is-small"> <span id="status"></span> <br> <span id="status2"></span> </div> </div> <div class="column is-one-third"> <h3 class="heading">Graphs</h3> <canvas width="200" height="150" id="iter_ep"></canvas> <canvas width="200" height="150" id="rew_ep"></canvas> </div> </div> </div> </section>
</body></html>
