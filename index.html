<!DOCTYPE html>
<html>

<head>
    <title>RLEXP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Hello RL!
                </h1>
                <h2 class="subtitle">
                    some pretty basic experiments in reinforcement learning
                </h2>
            </div>
        </div>
    </section>

    <!-- hack for spacing -->
    <!-- if someone knows how to do this properly, please tell me too -->

    <section>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h3 class="heading">Controls</h3>
                    <div class="buttons has-addons">
                        <button class="button is-info is-selected">Stop</button>
                        <button class="button">Run Slow</button>
                        <button class="button">Run Fast</button>
                    </div>
                    <h3 class="heading">Visualization</h3>
                    <!-- The canvas will go here -->
                    <div id="pixiapp"></div>
                </div>
                <div class="column is-one-third">
                    <h3 class="heading">Graphs</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>

</html>
